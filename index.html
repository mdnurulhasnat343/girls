    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
        }

        .image-wrapper {
            position: relative;
            margin-top: 20px;
            width: 100%;
        }

        .main-image {
            width: 100%;
            border-radius: 15px;
            filter: blur(6px); /* ?????? ?????? ????? ???? ?????? ????? */
            display: block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* ????? ???? ???? */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button::after {
            content: '';
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 20px solid white;
            margin-left: 5px;
        }

        /* ??????? ???? ?????? */
        .btn {
            display: inline-block;
            margin: 15px 0 35px 0;
            padding: 12px 35px;
            background: linear-gradient(45deg, #1877f2, #0052bd);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(24, 119, 242, 0.4);
            transition: 0.3s;
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
